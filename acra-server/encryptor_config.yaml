defaults:
  crypto_envelope: acrablock

schemas:
  - table: customers
    columns:
      - customer_id
      - first_name
      - last_name
      - email
      - phone
      - address
    encrypted:
      - column: first_name
        token_type: str
      - column: last_name
        token_type: str
      - column: email
        token_type: email
      - column: phone
        token_type: str
      - column: address
        token_type: str

  - table: flower_categories
    columns:
      - category_id
      - category_name
    encrypted:
      - column: category_name
        token_type: str

  - table: flowers
    columns:
      - flower_id
      - category_id
      - flower_name
      - price
      - stock_quantity
    encrypted:
      - column: flower_name
        token_type: str
      - column: stock_quantity
        token_type: int32

  - table: orders
    columns:
      - order_id
      - customer_id
      - order_date
      - total_amount

  - table: transactions
    columns:
      - transaction_id
      - order_id
      - transaction_date
      - amount
      - payment_method
    encrypted:
      - column: payment_method
        token_type: str
